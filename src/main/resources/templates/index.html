<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/assests/css/app.css"/>
</head>
<body>
<h1>CALCULATOR FUN TIME!</h1>

<form action="/"  method="post">
    <input type="number1" name="number1" placeholder="first number"/>
    <select name="operators" id="operators">
        <option name="add" value="+">+</option>
        <option name="subtract" value="-">-</option>
        <option name="multiply" value="*">*</option>
        <option name="divide" value="/">/</option>
    </select>
    <input type="number2" name="number2" placeholder="second number"/>
    <input type="submit" value="Answer"/>
</form>
<p><span th:text="${result}"></span></p>



</body>
</html>
